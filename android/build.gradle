group 'com.revenuecat.purchases_flutter'
version '3.2.1'

buildscript {
    ext.kotlin_version = '1.3.72'
    repositories {
        google()
        jcenter()
    }

    dependencies {
        classpath 'com.android.tools.build:gradle:4.0.1'
        classpath "org.jetbrains.kotlin:kotlin-gradle-plugin:$kotlin_version"
    }
}

rootProject.allprojects {
    repositories {
        google()
        jcenter()
    }
}

apply plugin: 'com.android.library'
apply plugin: 'kotlin-android'

android {
    compileSdkVersion 28

    defaultConfig {
        minSdkVersion 16
        testInstrumentationRunner "androidx.test.runner.AndroidJUnitRunner"
    }
    lintOptions {
        disable 'InvalidPackage'
    }
}

dependencies {
    implementation "org.jetbrains.kotlin:kotlin-stdlib-jdk7:$kotlin_version"
    // TODO: replace git dependencies with Maven when a release is available
    // implementation "com.revenuecat.purchases:purchases-hybrid-common:1.6.2"
    implementation('com.revenuecat.purchases:purchases-hybrid-common') {
        version {
            branch = 'develop'
        }
    }
    implementation('com.revenuecat.purchases:purchases') {
        version {
            branch = 'feature/identityv3_public_facing_changes'
        }
    }
    implementation('com.revenuecat.purchases:common') {
        version {
            branch = 'feature/identityv3_public_facing_changes'
        }
    }
}
